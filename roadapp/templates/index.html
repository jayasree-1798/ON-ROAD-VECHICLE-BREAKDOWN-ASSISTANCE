	<!-- Login modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-uppercase" id="exampleModalLabel1">Login</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
						<form method="post" action="/login_action/" id="myform" class="p-3">
						   {% csrf_token %}
                           <div class="form-group">
								<input type="text" placeholder="User Name" class="form-control" name="username"  >
							</div>
                            <div class="form-group">
								<input type="password" placeholder="Password"  class="form-control" name="password"  >
							</div>
                            <div class="right-w3l mt-4 mb-3">	<input type="submit" value="Sign In"></div>

						</form>

				</div>
			</div>
		</div>
	</div>
	<!-- //Login modal -->

	<!-- Register modal -->
	<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-uppercase" id="exampleModalLabel1">Register Here</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
                    <form  action="/user_action/"  method="post" id="myform2">

							{% csrf_token %}
                            <div class="form-group">
								<input type="text" class="form-control"  placeholder=" Name" name="name"  >
							</div>

                            <div class="form-group">
								<input type="email" class="form-control"  placeholder="E-mail" name="Email"  >
							</div>
                            <div class="form-group">
								<input type="text" class="form-control"  placeholder="phone number" name="phone"  >
							</div>
                            <div class="form-group">
								<textarea name="address" class="form-control"  placeholder="Address"></textarea>
							</div>
                            <div class="form-group">
								<input type="text" class="form-control"  placeholder="Place" name="place"  >
							</div>
                            <div class="form-group">
								<input name="username" class="form-control" placeholder="Username"   id="id_username" type="text" class="form-control">
								<span id="cb"></span>
							</div>

                            <div class="form-group">
								<input type="password" class="form-control"  placeholder="Password" name="password1" id="password1"  >
							</div>
                            <div class="form-group">
								<input type="password" class="form-control"  placeholder="Confirm Password" name="cpassword" id="password2"  >
							</div>
						<div class="right-w3l mt-4 mb-3">
							<input type="submit" class="form-control" value="Create account">
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	<script>
		$("#id_username").keyup(function () {
			$('#uname').val("");
		   var username = $(this).val();
		   var count = username.length;
		   $('#cb').html("");
		   if(count>4)
		  {
		   $.ajax({
				 url: '/check_username/',
				 data: {
					 'username': username
				 },
				 dataType: 'json',
				 success: function (data) {
					  if (data.username_exists) {


						$('#cb').css('color','red');
					$('#cb').html(data.error);

					  }
					  else{

						$('#cb').css('color','green');
					$('#cb').html(data.success);
					$('#uname').val(1);
					  }
				 }
		   });
		}
		});
	 </script>
    <script src="{% static 'assets/Validation/jquery-1.11.1.min.js' %}"></script>
	<script src="{% static 'assets/Validation/jquery_validate.js' %}"></script>
	<script src="{% static 'assets/Validation/additional_validate.js' %}"></script>
<script>
(function ($, W, D)
{
var JQUERY4U = {};
JQUERY4U.UTIL =
{
setupFormValidation: function ()
{
$.validator.addMethod(
"regex",
function(value, element, regexp) {
var check = false;
return this.optional(element) || regexp.test(value);
},
"Not a valid Input."
);

//form validation rules
$("#myform").validate({
ignore: [],
rules: {
			username: {
			  required: true,


			},
			password: {
			  required: true,


			},

			},

		  messages: {


},
submitHandler: function (form) {
form.submit();
}
});


//form validation rules
$("#myform2").validate({
ignore: [],
rules: {
	client_name: {
			  required: true,
			  regex : /^[A-Za-z ]+$/,
			  minlength: 3,

			},

            company_type: {
			  required: true,
			  regex : /^[A-Za-z ]+$/,
			  minlength: 3,

			},

			phone: {
				required: true,
				digits:true,
				   minlength: 10,
				   maxlength: 10,
				   regex : /^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[6789]\d{9}$/
			},
			address: {
			  required: true,
			  minlength: 3,

			},
            place: {
			  required: true,
			  minlength: 3,
              regex : /^[A-Za-z ]+$/,
			},


			Email: {
			 required: true,
			 regex :  /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/

			},
			username: {
				required: true,
				regex : /^[A-Za-z0-9@]+$/,
				minlength: 5,
				maxlength: 15,

			},
			password1: {
				required: true,
				 regex : /^[A-Za-z0-9@#*]+$/,
				 minlength: 5,
				maxlength: 15,

			},
			cpassword: {
				required: true,
				   regex : /^[A-Za-z0-9@#*]+$/,
				   minlength: 5,
				  maxlength: 15,
			  equalTo: "#password1"

			},
			uname: {
				required: true,


			},
		  },
		  messages: {

			phone: "Please Enter Valid 10 digit Phone Number - Starting from 6, 7 or 8 or 9",

username: "Please Enter Valid User Name(5-15 digit alphanumeric username",
password: "Please Enter Valid Password Name(5-15 digit alphanumeric  password  and @#* also allowed",
   cpassword: "Please Enter Valid Password Name(5-15 digit alphanumeric confirm password and same as above password and @#* also allowed",
   uname:"User name is not available",
},
submitHandler: function (form) {
form.submit();
}
});
}
}
//when the dom has loaded setup form validation rules
$(D).ready(function ($) {
JQUERY4U.UTIL.setupFormValidation();
});
})(jQuery, window, document);
</script>
