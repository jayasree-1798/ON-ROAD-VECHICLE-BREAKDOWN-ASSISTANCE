
{% extends "Worker/header_adm.html" %}
{% block content %}
{% load static %}


<div id="page-wrapper">
    <div class="main-page">
        <div class="forms">

            <h3 class="title1">Add charge</h3>
            <div class="col-sm-6"  style="min-height:500px;">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                  <div class="alert alert-success"> {{message }}</div>
                    {% endfor %}
                </ul>
                {% endif %}
            <div class="form-grids row widget-shadow" data-example-id="basic-forms">
                <div class="form-title">
                    <h4>Add Charges:</h4>
                </div>

                <div class="form-body">
                    <form action="/save_service_charge/{{id}}" method="post" id="myform">
                        {% csrf_token %}
                    <div class="form-group"> <label for="">Charge</label>
                        <input type="text" name="charge" class="form-control">
                       </div>
                       <div class="form-group">
                        <span><label>Service Details</label></span>
                       <span><textarea class="form-control" name="description"></textarea></span>
                      </div>
                        <button type="submit" class="btn btn-default">Submit</button> </form>

                        <script src="{% static 'assets/Validation/jquery_validate.js' %}"></script>
                        <script src="{% static 'assets/Validation/additional_validate.js' %}"></script>
<script>
    (function ($, W, D)
  {
  var JQUERY4U = {};
  JQUERY4U.UTIL =
      {
          setupFormValidation: function ()
          {
            $.validator.addMethod(
    "regex",
    function(value, element, regexp) {
        var check = false;
        return this.optional(element) || regexp.test(value);
    },
    "Not a valid Input."
);

          //form validation rules
          $("#myform").validate({
            rules: {
                charge: {
                                  required: true,
                                  digits:true

                                },
                                description:
                                {
                                    required: true,

                                },
                              },
                              messages: {



              },
              submitHandler: function (form) {
              form.submit();
              }
          });
        }
      }
  //when the dom has loaded setup form validation rules
  $(D).ready(function ($) {
      JQUERY4U.UTIL.setupFormValidation();
  });
  })(jQuery, window, document);
</script>
                </div>
            </div>
        </div>
            <div class="col-sm-6" style="margin-top: 10px;">

            </div>
            <div class="row">

        </div>
    </div>
</div>
<!--footer-->
{% endblock %}
