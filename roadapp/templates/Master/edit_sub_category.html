
{% extends "Master/header_adm.html" %}
{% block content %}
{% load static %}


<div id="page-wrapper">
    <div class="main-page">
        <div class="forms">

            <h3 class="title1">Sub Category</h3>
            <div class="col-sm-6"  style="min-height:500px;">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                  <div class="alert alert-success"> {{message }}</div>
                    {% endfor %}
                </ul>
                {% endif %}
            <div class="form-grids row widget-shadow" data-example-id="basic-forms">
                <div class="form-title">
                    <h4>New Sub Category :</h4>
                </div>

                <div class="form-body">
                    {% for d in data1 %}
                    <form action="/update_sub_category/{{d.0}}" method="post" id="myform">
                        {% csrf_token %}
                    <div class="form-group"> <label for="">Category</label>
                        <select name="category" id="category" class="form-control">
                            <option value="">--Select--</option>
                            <option selected value="{{d.3}}">{{d.4}}</option>
                            {%  for k in data  %}
                            <option value="{{k.category_id}}">{{k.category}}</option>
                            {% endfor  %}
                        </select>
                       </div>
                        <div class="form-group"> <label for="">Sub Category</label>
                            <input type="text" value="{{d.1}}" class="form-control" id="" placeholder="sub category" name="sub_category"> </div>
                        <button type="submit" class="btn btn-default">Submit</button> </form>
                        {% endfor  %}
                        <script src="{% static 'assets/Validation/jquery_validate.js' %}"></script>
                        <script src="{% static 'assets/Validation/additional_validate.js' %}"></script>
<script>
    (function ($, W, D)
  {
  var JQUERY4U = {};
  JQUERY4U.UTIL =
      {
          setupFormValidation: function ()
          {
            $.validator.addMethod(
    "regex",
    function(value, element, regexp) {
        var check = false;
        return this.optional(element) || regexp.test(value);
    },
    "Not a valid Input."
);

          //form validation rules
          $("#myform").validate({
            rules: {
                                sub_category: {
                                  required: true,
                                  regex :/^[a-zA-Z ]+$/,

                                },
                                category: {
                                  required: true,


                                },
                              },
                              messages: {



              },
              submitHandler: function (form) {
              form.submit();
              }
          });
        }
      }
  //when the dom has loaded setup form validation rules
  $(D).ready(function ($) {
      JQUERY4U.UTIL.setupFormValidation();
  });
  })(jQuery, window, document);
</script>
                </div>
            </div>
        </div>
            <div class="col-sm-6" style="margin-top: 10px;">

            </div>
            <div class="row">

        </div>
    </div>
</div>
<!--footer-->
{% endblock %}
