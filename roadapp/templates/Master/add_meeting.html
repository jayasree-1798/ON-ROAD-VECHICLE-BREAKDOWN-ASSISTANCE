
{% extends "Master/header_adm.html" %}
{% block content %}
{% load static %}


<div id="page-wrapper">
    <div class="main-page">
        <div class="forms">

            <h3 class="title1">Meeting</h3>
            <div class="col-sm-6"  style="min-height:500px;">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                  <div class="alert alert-success"> {{message }}</div>
                    {% endfor %}
                </ul>
                {% endif %}
            <div class="form-grids row widget-shadow" data-example-id="basic-forms">
                <div class="form-title">
                    <h4>New Meeting :</h4>
                </div>

                <div class="form-body">
                    <form action="/save_meeting/" method="post" id="myform">
                        {% csrf_token %}
                    <div class="form-group"> <label for="">Title</label>
                        <input type="text" class="form-control" id="" placeholder="Title" name="title"> </div>
                        <div class="form-group"> <label for="">Councillor name</label>
                            <input type="text" class="form-control" id="" placeholder="councillor Name" name="councillor_name"> </div>

                            <div class="form-group"> <label for="">Venue</label>
                                <input type="text" class="form-control" id="" placeholder="venue" name="venue"> </div>
                                <div class="form-group"> <label for="">Subject</label>
                                    <input type="text" class="form-control" id="" placeholder="Subject" name="subject"> </div>
                                    <div class="form-group"> <label for="">Date</label>
                                        <input type="date" class="form-control" id="" placeholder="date" name="date"> </div>
                        <button type="submit" class="btn btn-default">Submit</button> </form>

                        <script src="{% static 'assets/Validation/jquery_validate.js' %}"></script>
                        <script src="{% static 'assets/Validation/additional_validate.js' %}"></script>
<script>
    (function ($, W, D)
  {
  var JQUERY4U = {};
  JQUERY4U.UTIL =
      {
          setupFormValidation: function ()
          {
            $.validator.addMethod(
    "regex",
    function(value, element, regexp) {
        var check = false;
        return this.optional(element) || regexp.test(value);
    },
    "Not a valid Input."
);

          //form validation rules
          $("#myform").validate({
            rules: {
                title: {
                                  required: true,
                                  regex :/^[a-zA-Z ]+$/,

                                },
                                councillor_name: {
                                  required: true,
                                  regex :/^[a-zA-Z ]+$/,

                                },
                                venue: {
                                  required: true,
                                  regex :/^[a-zA-Z ]+$/,

                                },
                                Subject: {
                                  required: true,
                                  regex :/^[a-zA-Z ]+$/,

                                },
                                date: {
                                  required: true,


                                },


                              },
                              messages: {



              },
              submitHandler: function (form) {
              form.submit();
              }
          });
        }
      }
  //when the dom has loaded setup form validation rules
  $(D).ready(function ($) {
      JQUERY4U.UTIL.setupFormValidation();
  });
  })(jQuery, window, document);
</script>
                </div>
            </div>
        </div>
            <div class="col-sm-6" style="margin-top: 10px;">


            </div>
            <div class="row">

        </div>
    </div>
</div>
<!--footer-->
{% endblock %}
